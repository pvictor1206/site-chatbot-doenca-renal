<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Respostas e Perguntas</title>
    <link rel="stylesheet" href="css/tabela.css">
</head>
<body>
    <div class="container">
        <h2>Respostas e Perguntas ChatBot Camila</h2>

        <table id="dynamic-table">
            <thead>
                <tr>
                    <th>Resposta</th>
                    <th style="width: 150px;">Número de Perguntas</th>
                    <th>Perguntas</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <tr>
                    <td><textarea placeholder="Resposta"></textarea></td>
                    <td>
                        <select class="num-questions">
                            <script>
                                for (let i = 1; i <= 40; i++) {
                                    document.write('<option value="' + i + '">' + i + '</option>');
                                }
                            </script>
                        </select>
                    </td>
                    <td class="questions-container">
                        <input type="text" placeholder="Pergunta 1">
                    </td>
                </tr>
            </tbody>
        </table>
        <button id="add-row-button">Adicionar Linha</button>
    </div>

    <!-- Carregue o Firebase via CDN -->
    <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js"></script>

    <!-- Carregar a inicialização do Firebase -->
    <script src="js/firebase-init.js"></script>

    <!-- Verifica o estado de autenticação -->
    <script>
        const auth = firebase.auth();

        // Verifica o estado de autenticação do usuário ao carregar a página
        auth.onAuthStateChanged((user) => {
            if (!user) {
                // Se o usuário não está autenticado, redirecione para a página de login
                window.location.href = 'auth.html';
            } else {
                // O usuário está autenticado, pode acessar a página
                console.log('Usuário autenticado:', user);
            }
        });
    </script>

    <!-- Seu arquivo JS -->
    <script src="js/tabela.js"></script>
</body>
</html>
