<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Respostas e Perguntas</title>
    <link rel="stylesheet" href="css/tabela.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button id="logout-button">Sair</button>
        </div>
        <h2>Respostas e Perguntas ChatBot Camila</h2>

        <table id="dynamic-table">
            <thead>
                <tr>
                    <th>Resposta</th>
                    <th style="width: 150px;">Número de Perguntas</th>
                    <th>Perguntas</th>
                    <th>Informação Extra?</th>
                    <th>Informação Extra</th>
                    <th>Encaminhamento</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Linhas serão inseridas dinamicamente aqui -->
            </tbody>
        </table>
        <button id="add-row-button">Adicionar Resposta</button>
    </div>

    <script type="module" src="js/tabela.js"></script>
</body>
</html>
