<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Respostas e Perguntas</title>
    <link rel="stylesheet" href="css/tabela.css">
</head>
<body>
    <div class="container">
        <h2>Respostas e Perguntas</h2>
        <table>
            <thead>
                <tr>
                    <th>Resposta</th>
                    <th>Pergunta 1</th>
                    <th>Pergunta 2</th>
                    <th>Pergunta 3</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <tr>
                    <td><input type="text" placeholder="Resposta"></td>
                    <td><input type="text" placeholder="Pergunta 1"></td>
                    <td><input type="text" placeholder="Pergunta 2"></td>
                    <td><input type="text" placeholder="Pergunta 3"></td>
                </tr>
            </tbody>
        </table>
        <button id="add-row-button">Adicionar Linha</button>
    </div>

    <script src="js/tabela.js"></script>
</body>
</html>
