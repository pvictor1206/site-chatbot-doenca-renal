<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Respostas e Perguntas</title>
    <link rel="stylesheet" href="css/tabela.css">
</head>
<body>
    <div class="container">
        <h2>Respostas e Perguntas ChatBot Camila</h2>

        <table id="dynamic-table">
            <thead>
                <tr>
                    <th>Resposta</th>
                    <th style="width: 150px;">Número de Perguntas</th>
                    <th>Perguntas</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <tr>
                    <td><textarea placeholder="Resposta"></textarea></td>
                    <td>
                        <select class="num-questions">
                            <!-- Aqui vamos garantir que as opções sejam geradas corretamente -->
                            <script>
                                for (let i = 1; i <= 40; i++) {
                                    document.write('<option value="' + i + '">' + i + '</option>');
                                }
                            </script>
                        </select>
                    </td>
                    <td class="questions-container">
                        <input type="text" placeholder="Pergunta 1">
                    </td>
                </tr>
            </tbody>
        </table>
        <button id="add-row-button">Adicionar Linha</button>
    </div>

    <script src="js/tabela.js"></script>
</body>
</html>
